  sc_nova_1:0 "§HNova§!"
  sc_nova_1_desc:0 "§LThese cataclysmic variables are always close binary systems standing out of a white dwarf and a companion star. When the substance of the outer layers of the companion star flows over the white dwarf, an accretion disk is formed. As a result of this process, the white dwarf is enriched in hydrogen and a thermonuclear reaction occurs, which leads to such an astronomical phenomenon as the appearance of a bright new star.§!"
